<body>
    <div class="l-navbar nav-theme">
        <div class="mobile-nav-button is-mobile">
            <a href="javascript:void(0);" onclick="mobileMenu()">
                <i class="fa fa-bars"></i>
            </a> 
        </div>
        <div class="logo">
            <img src="../images/logo.svg" alt="Circl Logo">
        </div>

        <div class="is-mobile l-download-link">
            <a href="http://onelink.to/ek4xqr">Download</a>
        </div>

        <div id="navlinks" class="l-nav-links">
            <a href="../">Home</a>
            <a href="../business/">Businesses</a>

            <a href="../privacy">Privacy</a>
            <a href="./">Contact Us</a> 
            <a href="" class="nav-download-button is-desktop">Download</a>
        </div>
    </div>
    <div class="l-body l-contact">
        <h2 class="centered-text padding-2">Contact Us</h2>

        <form class="form" method="POST" action="../php/feedback-email.php" target="email-frame">

            <label for="fname">FIRST NAME</label>
            <input type="text" id="fname" name="first_name" placeholder="Your first name...">
        
            <label for="lname">LAST NAME</label>
            <input type="text" id="lname" name="last_name" placeholder="Your last name...">

            <label for="email">EMAIL</label>
            <input type="text" id="email" name="email" placeholder="Your email address...">

            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" name="phone" placeholder="Your phone number...">
        
            <label for="message" >GIVE US FEEDBACK</label>
            <textarea id="message" name="message" placeholder="Your feedback goes here..." style="height:200px"></textarea>
        
            <input type="submit" name="submit" class="montserrat" value="Submit" onclick="formConfirm()">
            <div id="form-confirm" class="invisible form-confirmation" ><p>Thank you for your feedback!</p></div>
          </form>
    </div>
    <div id="invisible-iframe" class="is-desktop is-mobile">

<!--Navmenu Script (for mobile button)-->
<script>
function mobileMenu() {
    var x = document.getElementById("navlinks");
    if (x.className === "l-nav-links") {
        x.className += " mobilebutton-is-pressed";
    } else {
        x.className = "l-nav-links";
    }
}
</script>

<script>
    //formConfirm() - causes confirmation popup to occur (client side logic only - all form data is handled via php and iframes)
    function formConfirm() {
        var x = document.getElementById("form-confirm");
        x.className += " fade-in-out"; 
    }
</script>
