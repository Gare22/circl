<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circl | A Modern Social Platform</title>
    
    <!--Icons-->
    <link rel="icon" href="../images/appicon.ico">
    
    <!--Stylsheets-->
    <link rel="stylesheet" href="../css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">


</head>
<body>
    <div class="l-navbar nav-theme">
        <div class="mobile-nav-button is-mobile">
            <a href="javascript:void(0);" onclick="mobileMenu()">
                <i class="fa fa-bars"></i>
            </a> 
        </div>
        <div class="logo">
            <img src="../images/logo.svg" alt="Circl Logo">
        </div>

        <a href="http://onelink.to/ek4xqr" class="is-mobile">Download</a>

        <div id="navlinks" class="l-nav-links">
            <a href="../">Home</a>
            <a href="./" class="is-active">Businesses</a>
            <a href="../contact">Contact Us</a> 
            <a href="../terms" class="is-mobile">Terms</a>
            <a href="../privacy" class="is-mobile">Privacy</a>
        </div>
    </div>
    <div class="l-body l-business">
        <h2 class="centered-text padding-2">Business Signup</h2>
        <p class="centered-text padding-2">Sentence or two explaining what this form does for businesses...</p>

        <form class="form" method="POST" action="../php/business-email.php" onsubmit="return confirm('Are you sure you want to submit?');">

            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
        
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="(123)456-7890">

            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Your email address..">

            <label for="business">Business Name</label>
            <input type="text" id="business" name="business" placeholder="Your business's name..">
        
            <input type="submit" value="Sign Up" onclick="formConfirm()">
            <div id="form-confirm" class="invisible form-confirmation" ><p>Signed up successfully!</p></div>
          </form>
    </div>
    <div id="footer" class="l-foot foot-theme">   
        <a href="./terms">Businesses</a>
        <a href="./privacy">Privacy</a>
        <a href="./terms">Terms</a>
    </div>
</body>

<!--Navmenu Script (for mobile button)-->
<script>
function mobileMenu() {
    var x = document.getElementById("navlinks");
    if (x.className === "l-nav-links") {
        x.className += " mobilebutton-is-pressed";
    } else {
        x.className = "l-nav-links";
    }
}
</script>

<script>
    function formConfirm() {
        var x = document.getElementById("form-confirm");
        x.className += " fade-in-out"; 
    }
</script>
</html>
