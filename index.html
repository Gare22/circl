<!--Navmenu Script (for mobile button)-->
<script>
    //mobileMenu() - displays mobile navbar menu when mobile's nav button is pressed.
    function mobileMenu() {
        var x = document.getElementById("navlinks");
        //Hide the absolute gallery buttons also
        var y = document.getElementById("gallery-button-left");
        var z = document.getElementById("gallery-button-right");
        if (x.className === "l-nav-links") {
            //Add the mobile menu
            x.className += " mobilebutton-is-pressed";
            //Hide the absolute gallery buttons also
            y.style.display = "none";
            z.style.display = "none";
        } else {
            //Hide the mobile menu
            x.className = "l-nav-links";
            //Redisplay the gallery buttons
            y.style.display = "inline-block";
            z.style.display = "inline-block";
        }
    }

    
</script>

<!--Features/Screenshots slideshow module script-->
<script>
    var slideIndex = 1;
    showSlide(slideIndex);

    //plusSlides(n) - add (or subtract) an amount of slides for the gallery. This function is used by the gallery's next and previous buttons.
    function plusSlides(n){
        showSlide(slideIndex += n);
    }

    //updateCounter(n) - update's the counter and progress bar of the gallery
    //n - integer valued 1 through 3 representing which slide we are on
    //prereq - this function should be called after showSlide() to allow rounding math to occur (showSlide determines if the gallery can "loop" or not)
    function updateCounter(n){
        var gallerySlider = document.getElementById("gallery-counter");
        var galleryPage = document.getElementById("gallery-page");
        var newWidth = (100.0/7.0) * n; //Should be 100 divided by the number of slides. This calculates the percentage of the bar that the gallery slider should move
        gallerySlider.style.width = '' + newWidth +'%'; 
        galleryPage.innerHTML = "0" + n;
    }

    //showSlide - show the nth screenshot in the gallery.
    function showSlide(n){
        var i;
        var slides = document.getElementsByClassName("feature");
        /* If you want the slideshow to loop at the end, use this code
        if (n > slides.length) {slideIndex = 1};
        if (n < 1) {slideIndex = slides.length}
        */

        //if you don't want the slideshow to loop at the end, use this code
        if (n > slides.length) {slideIndex = slides.length};
        
        //if the slider is trying to go below 0
        if (n < 1) {slideIndex = 1}

        for (i = 0; i<slides.length; i++){
            slides[i].style.display = "none";
        }

        slides[slideIndex-1].style.display = "block";

        
        //If you don't want the slider/counter at the bottom, remove this line
        updateCounter(slideIndex);
    }
</script>

<!--Modal Scripts-->
<script>
    //appleQR - displays the apple QR code as a modal.
    function appleQR(){
        // Get the modal
        var modal = document.getElementById("apple-modal");
        modal.style.display = "block";

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }
    }

    //androidQR - displays the android QR code as a modal.
    function androidQR(){
        // Get the modal
        var modal = document.getElementById("android-modal");
        //Make the modal visible
        modal.style.display = "block";

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[1];
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }
    }
</script>
