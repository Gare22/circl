<!--Navmenu Script (for mobile button)-->
<script>
    function mobileMenu() {
        var x = document.getElementById("navlinks");
        if (x.className === "l-nav-links") {
            x.className += " mobilebutton-is-pressed";
        } else {
            x.className = "l-nav-links";
        }
    }

    
</script>

<!--Scrolling Shadow script (for when you scroll down, the shadow shows...)-->
<script>
    window.addEventListener('scroll',(e)=>{
      const nav = document.querySelector('.nav-theme');
      if(window.pageYOffset>0){
        nav.classList.add("shadow");
      }else{
        nav.classList.remove("shadow");
      }
    });
</script>

<!--Features/Screenshots slideshow module script-->
<script>
    var slideIndex = 1;
    showSlide(slideIndex);

    function plusSlides(n){
        showSlide(slideIndex += n);
    }

    function showSlide(n){
        var i;
        var slides = document.getElementsByClassName("feature");

        /* If you want the slideshow to loop at the end, use this code
        if (n > slides.length) {slideIndex = 1};
        if (n < 1) {slideIndex = slides.length}
        */

        //if you don't want the slideshow to loop at the end, use this code
        if (n > slides.length) {slideIndex = slides.length};
        if (n < 1) {slideIndex = 1}

        for (i = 0; i<slides.length; i++){
            slides[i].style.display = "none";
        }

        slides[slideIndex-1].style.display = "block";
    }
</script>
